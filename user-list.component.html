
<div style="margin-left:20%;padding:1px 16px;height:1000px;">
<table>
  <thead>
      <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Age</th>
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let people of data">
          <td>{{people.firstName}}</td>
          <td>{{people.lastName}}</td>
          <td>{{people.age}}</td>
      </tr>
  </tbody>
</table>
</div>
